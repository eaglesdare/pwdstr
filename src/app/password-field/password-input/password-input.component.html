<input
  #passwordInput
  class="password-input__text"
  [type]="inputType"
  [value]="value"
  (input)="valueChange.emit(passwordInput.value)"
>
<button class="password-input__button" type="button" (click)="toggleInputType()">
    <img [src]="inputType == 'password' ? 'assets/eye_closed.svg' : 'assets/eye_open.svg'">
</button>
